<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
    <div id="title-container">
        <h1 id="game-title">Smack-a-Mole</h1>
    </div>
    <game id="game-container">
        
        <div id="intro-screen">
            <form id="name-form">

                <label for="name-input">Name</label>
                <input type="text" id="name-input" name="name-input" placeholder="John"/>

                <label for="hole-input">Hole count ( 2 - 10 )</label>
                <input type="number" name="hole-input" id="hole-input" min="2" max="10" required/>

                <label for="speed-input">Speed ( 1000ms - 5000ms )</label>
                <input type="number" name="speed-input" id="speed-input" min="1000" max="5000" required>

                <div id="intro-button-container">
                    <button type="reset" id="form-reset-btn">Reset</button>
                    <button type="submit" id="form-submit-btn">Submit</button>
                </div>
            </form>
            <button type="button" class="glow-on-hover" id="start-button">Start Game!</button>
        </div>

        <div id="game-screen">
            <div id="game-area">
            <div id="settings">
                <div>
                    <form>
                        <label for="cheats">Enable cheats</label>
                        <input type="checkbox" name="cheats" id="cheats"/>
                    </form>
                    <span id="score-display"></span>
                </div>
                <div id="audio-controls">
                    <label for="volume-slider">Volume:</label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
                </div>
                <span id="player-name"></span>

            </div>
            <div id="grass-area">
                <div id="mole-holes">
                    <div id="mole-hill-1" class="mole-hill"><img class="mole" src="./assets/Images/mole.png" alt="Mole"></div>
                    <div id="mole-hill-2" class="mole-hill"><img class="mole" src="./assets/Images/mole.png" alt="Mole"></div>
                    <div id="mole-hill-3" class="mole-hill"><img class="mole" src="./assets/Images/mole.png" alt="Mole"></div>
                    <div id="mole-hill-4" class="mole-hill"><img class="mole" src="./assets/Images/mole.png" alt="Mole"></div>
                    <div id="mole-hill-5" class="mole-hill"><img class="mole" src="./assets/Images/mole.png" alt="Mole"></div>
                    <div id="mole-hill-6" class="mole-hill"><img class="mole" src="./assets/Images/mole.png" alt="Mole"></div>
                    <div id="mole-hill-7" class="mole-hill"><img class="mole" src="./assets/Images/mole.png" alt="Mole"></div>
                    <div id="mole-hill-8" class="mole-hill"><img class="mole" src="./assets/Images/mole.png" alt="Mole"></div>
                    <div id="mole-hill-9" class="mole-hill"><img class="mole" src="./assets/Images/mole.png" alt="Mole"></div>
                    <div id="mole-hill-10" class="mole-hill"><img class="mole" src="./assets/Images/mole.png" alt="Mole"></div>
                </div>
            </div>
            </div>
        </div>

        <div id="ending-screen">
            <img src="./assets/Images/game-over.png" id="game-over-image" alt="Game Over">
            <div id="ending-area">
                <div id="name-display"></div>
                <div id="score-count"></div>
                <button id="restart-button" class="glow-on-hover">Play Again</button>
            </div>
        </div>

        <div id="settings-menu">
            <div id="mole-count-display"></div>
            <div id="speed-display"></div>
            <div id="cheats-state-display"></div>
        </div>
        <img id="hammer" alt="hammer" src="./assets/Images/smallhammer.png"/>
    </game>
    <script type="module" src="main.js"></script>
    <audio id="hammer-sound" src="./assets/Sounds/swing.mp3"></audio>
    <audio id="mole-hit-sound" src="./assets/Sounds/bonk.mp3"></audio>
    <audio id="intro-music" loop>
        <source src="./assets/Sounds/intro-song.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-music" loop>
        <source src="./assets/Sounds/gamesong.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
