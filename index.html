<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
    <div id="title-container">
        <h1 id="game-title">Smack-a-Mole</h1>
    </div>
    <game id="game-container">

        <div id="intro-screen" class="section">
        <form id="game-form">
            <label for="player-name">Name:</label>
            <input type="text" id="player-name" required>
            
            <label for="active-holes">Active Holes (2-10):</label>
            <input type="number" id="active-holes" min="2" max="10" required>
            
            <label for="game-speed">Speed (100-5000ms):</label>
            <input type="number" id="game-speed" min="100" max="5000" required>
            
            <div id="intro-button-container">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        <button id="start-button">Start Game!</button>
    </div>

        <section id="game-screen">
            <div id="game-area">
                <div id="mole-holes">
                    <div id="mole-hill-1" class="mole-hill"></div>
                    <div id="mole-hill-2" class="mole-hill"></div>
                    <div id="mole-hill-2" class="mole-hill"></div>
                    <div id="mole-hill-3" class="mole-hill"></div>
                    <div id="mole-hill-4" class="mole-hill"></div>
                    <div id="mole-hill-5" class="mole-hill"></div>
                    <div id="mole-hill-6" class="mole-hill"></div>
                    <div id="mole-hill-7" class="mole-hill"></div>
                    <div id="mole-hill-8" class="mole-hill"></div>
                    <div id="mole-hill-9" class="mole-hill"></div>
                    <div id="mole-hill-10" class="mole-hill"></div>
                </div>
            <div id="grass-area"></div>
            </div>
        </section>

        <section id="ending-screen">
            <img id="mole-image-ending"/>
            <div id="name-display"></div>
            <p id="score-count"></p>
        </section>

        <section id="game-over-screen">
            <img id="mole-image-ending"/>
            <div id="name-display"></div>
            <p id="score-count"></p>
        </section>
        <div id="settings-menu">
            <div id="mole-count-display"></div>
            <div id="speed-display"></div>
            <div id="cheats-state-display"></div>
        </div>
        <img id="hammer" alt="hammer" src="./assets/Images/smallhammer.png"/>
    </game>
<script src="./index.js"></script>
</body>
</html>
